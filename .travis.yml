os: linux
language: python
dist: xenial
cache:
  - pip
python:
  - 3.6

jobs:
  include:
    - os: linux
      language: python
      python: 3.8

    - os: linux
      language: python
      python: 3.7

    # default version of python3 (3.6.5)
    - os: osx
      language: generic

install:
  - python3 -c 'import sys; print(".".join(map(str, sys.version_info[:3])))'
  - pip3 install -r requirements.txt
  - pip3 install -r requirements_test.txt
  - pip3 install coveralls
  - pip3 install .
script:
  - coverage run --source=toon -m pytest -v -s
  - coverage report
after_success:
  - coveralls
notifications:
  email: false
